<main ng-controller="RestorePasswordCtrl">
    <header class="pure-g" ng-include="'/resources/partials/header.html'"></header>
    <div class="w-container">
        <tt-error-messages></tt-error-messages>
        <tt-success-messages></tt-success-messages>
        <div class="w-form">
            <form id="form" name="form" class="pure-form login-form" role="form" ng-submit="form.$valid && restorePassword()">
                <fieldset class="pure-group">
                    <div class="edit-profile-heading">
                        <h2>Восстановить пароль</h2>
                    </div>
                    <div class="col-md-4 col-md-offset-4">
                        <label for="username" class="control-label">Логин или электронная почта</label>
                        <div class="form-group">
                            <input id="username" type="text" ng-model="loginOrEmail"
                                   name="username" class="form-control" required>
                        </div>
                    </div>
                </fieldset>
                <div class="col-md-4 col-md-offset-4">
                    <button type="submit" class="btn btn-primary offer-ride-button"><i class="glyphicon glyphicon-refresh spinning"></i>Отправить новый пароль</button>
                </div>
            </form>
        </div>
    </div>
</main>
<div ng-include="'/resources/partials/footer.html'"></div>
